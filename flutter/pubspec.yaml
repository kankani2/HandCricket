name: handcricket
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  firebase_database: ^3.1.6
  shared_preferences: ^0.5.7+3
  firebase_auth: ^0.16.1
  carousel_slider: ^2.1.0
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
  - family: BalsamiqSans
    fonts:
    - asset: fonts/BalsamiqSans-Regular.ttf
    - asset: fonts/BalsamiqSans-Italic.ttf
      style: italic
    - asset: fonts/BalsamiqSans-Bold.ttf
      weight: 700
    - asset: fonts/BalsamiqSans-BoldItalic.ttf

  assets:
    - images/icons/
    - images/hands/
    - images/dice/

